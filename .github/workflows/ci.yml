name: Build & Test
"on":
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  test:
    name: Build & Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@069c6959146423d11cd0184e6accf28f9d45f06e
      - uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2
        with:
          node-version: latest
      - name: Install pnpm
        run: corepack enable && corepack prepare
      - run: pnpm install
      - run: pnpm run test
  required-check:
    name: All Tests Passed
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"
